<div class="login-page">
    <div class="content px20">
        <form class="login-form" #myForm="ngForm" (ngSubmit)="registerNewCompany()">
            <div class="text-center">
                <h2 class="app-name">Register New Company</h2>
            </div>
            <div fxLayout="row">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Username" name="username" [(ngModel)]="username">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" name="email" [(ngModel)]="email">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100">Create New Company</button>
                </div>
            </div>

        </form>
    </div>
</div>
