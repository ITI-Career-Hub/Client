<div class="login-page">
    <div class="content px20">
        <form class="login-form" #myForm="ngForm" (ngSubmit)="registerNewCompany()">
            <div class="text-center">
                <h2 class="app-name">Register New Company</h2>
            </div>
            <div fxLayout="row">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
                        <mat-error
                            *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty || myForm.controls['username'].touched)">
                            Username is required.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" name="email" [(ngModel)]="email" required email>
                        <mat-error
                            *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)">
                            <span *ngIf="myForm.controls['email'].errors.required">Email is required.</span>
                            <span *ngIf="myForm.controls['email'].errors.email">Invalid email format.</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100"
                        [disabled]="myForm.invalid">Create New Company</button>
                </div>
            </div>

        </form>
    </div>
</div>
