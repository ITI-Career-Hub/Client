<div class="login-page">
    <div class="content px20">
        <form class="login-form" #myForm="ngForm" (ngSubmit)="onLogin()">
            <div class="text-center">
                <h2 class="app-name">Complete your profile</h2>
            </div>
            <div fxLayout="row">
                <!-- "password": "string",
                "email": "string",
                "firstName": "string",
                "lastName": "string",
                "college": "string",
                "phoneNumber": "string",
                "graduationYear": 0 -->
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" disabled type="email" value="example@gmail.com">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Confirm password">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="First Name">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Last Name">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="College">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput type="tel" placeholder="Phone Number">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput type="number" placeholder="Graduation Year" value="2022">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
