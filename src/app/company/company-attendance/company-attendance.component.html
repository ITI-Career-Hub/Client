<app-nav></app-nav>
<div style="margin: 50px 110px;">



    
    <div class="row">
        
        
        
        <div class="col-4" style="height: 100%;border: 1px solid gainsboro; border-radius: 10px;background-color: white;">
            <h5 style="font-size: 16px;" class="m-2">Enterprise Web Application Development Java</h5>
            <hr>
            <mat-stepper linear #stepper style="height: 80%;border-radius: 15px;">
                <mat-step editable="false" style="width: 100%;height: 100%;" editable="true">
                    <ng-template matStepLabel>Pending</ng-template>
            
                    <div  style="display: flex; justify-content: space-between;align-items: center;width: 95%;" *ngFor="let item of waitingStudents"  (click)="chooseStudent(item)">
                        <div class="col" class="w-100">
                            <div class="interview-box m-2" >
                                <div>
                                    <img [src]="item.studentPictureUrl" class="user-image" width="44" height="44"
                                        alt="user image">
                                </div>
                                <div class="m-2">
                                    <p style="margin: -1px;">{{item.studentFirstName + ' ' + item.studentLastName}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 pe-3" style="width: 39px;height: 32px;">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="selectedStudents" type="checkbox" (change)="updateUuserStatus(item)">
                            </div>
                        </div>
                    </div>
                   
                </mat-step>

                <mat-step editable="true">
                    <ng-template matStepLabel>Done</ng-template>

                    <div class="mb-3">
                        <div  style="display: flex; justify-content: space-between;align-items: center;width: 95%;" *ngFor="let item of doneStudents" (click)="chooseStudent(item)" >
                            <div class="col" class="w-100">
                                <div class="interview-box m-2" >
                                    <div>
                                        <img [src]="item.studentPictureUrl" class="user-image" width="44" height="44"
                                            alt="user image">
                                    </div>
                                    <div class="m-2">
                                        <p style="margin: -1px;">{{item.studentFirstName + ' ' + item.studentLastName}}</p>
                                        <!-- <p class="text" style="margin: -1px;"> Interview</p>
                                        <p class="text" style="margin: -1px;">intmentRoomName</p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </mat-step>
            </mat-stepper>

        </div>
        <div class="col-8" style="height: 100%;">
            <ngx-extended-pdf-viewer [src]="src" height="100%">
            </ngx-extended-pdf-viewer>
        </div>
    </div>


</div>
