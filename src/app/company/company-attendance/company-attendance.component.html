<div style="margin: 50px 110px;">



    
    <div class="row">
        
        
        
        <div class="col-4" style="height: 100%;border: 1px solid gainsboro; border-radius: 10px;background-color: white;">
            <h5 style="font-size: 16px;" class="m-2">Enterprise Web Application Development Java</h5>
            <hr>
            <mat-stepper linear #stepper style="height: 80%;border-radius: 15px;">
                <mat-step editable="false" style="width: 100%;height: 100%;" editable="true">
                    <ng-template matStepLabel>Pending</ng-template>
            
                    <div class="interview-box m-2">

                        <div>
                            <img src="assets/images/userpng.png" class="user-image" width="44" height="44"
                                alt="">
                        </div>
                        <div class="m-2">
                            <p style="margin: -1px;">item</p>
                            <p class="text" style="margin: -1px;"> Interview</p>
                            <p class="text" style="margin: -1px;">intmentRoomName</p>
                        </div>
                    </div>
                </mat-step>

                <mat-step editable="true">
                    <ng-template matStepLabel>Done</ng-template>

                    <div class="mb-3">
                        <label for="type" class="form-label">Interview Type</label>
                        <!-- <input type="text" name="interviewType" class="form-control" id="type" placeholder="Interview Type" [(ngModel)]="formData.interviewType"> -->
                        <select class="form-select" name="interviewType">
                            <option value="HR">HR</option>
                            <option value="TEQNIQAL">teqniqal</option>
                        </select>
                    </div>


                </mat-step>
            </mat-stepper>

        </div>
        <div class="col-8" style="height: 100%;">
            <ngx-extended-pdf-viewer [src]="'as'" height="100%">
            </ngx-extended-pdf-viewer>
        </div>
    </div>


</div>
